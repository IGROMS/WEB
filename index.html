<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" 
      type="image/png" 
      href="img\favicon-16.png">
    <title>RMS Design</title>
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>

    <header>
        <img  class="logo" src="img\logo.png" alt="logo">
        <nav>
            <ul class="nav__links">
                <li class="menu-item"><a href="#">Our projects</a></li>
                <li class="menu-item"><a href="#">What we do</a></li>
                <li class="menu-item"><a href="#">Who we are</a></li>
                <li class="menu-item"><a href="#">Freebies</a></li>
            </ul>
        </nav>
        <a class="menu-cta" href="#"><button>Hit me Up!</button></a>
    </header>

    <div class="title">
        <h1>Hello there!</h1>
        <h2>Welcome to RMS Design. We'll be very happy to help you.</h2>
    </div>



    <div class="container">
        <div class="card">
            <img src="img\eric.jpg" alt="Eric" style="width:100%">
            <div class="info">
              <h4><b>Eric Morales</b></h4>
              <p>UX/UI Designer</p>
            </div> 
        </div>
        <div class="card">
            <img src="img\maria.jpg" alt="María" style="width:100%">
            <div class="info">
              <h4><b>María Domínguez</b></h4>
              <p>Community Manager</p>
            </div> 
        </div>
        <div class="card">
            <img src="img\pedro.jpg" alt="Pedro" style="width:100%">
            <div class="info">
              <h4><b>Pedro Díaz</b></h4>
              <p>Web Developer</p>
            </div> 
        </div>
        <div class="card">
            <img src="img\pepe.jpg" alt="Pepe" style="width:100%">
            <div class="info">
              <h4><b>Pepe Gómez</b></h4>
              <p>Content Creator</p>
            </div> 
        </div>
    </div>

    <div>
        <h3></h3>
    </div>
    
</body>
</html>
